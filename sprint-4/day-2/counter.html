<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>

<style>
    button{
        width: 30px;
        height: 30px;
        font-size: 30px;
        
        line-height: 0%;
        margin: 0;
        padding: 0%;
    }
</style>
<body>
    
    <h1 id="display">0</h1>
    <button id="inc">+</button>
    <button  id="dnc" >-</button>

</body>
<script>

let count =   JSON.parse(localStorage.getItem("count")) || 0;

document.querySelector("#display").innerText= count;

document.querySelector("#inc").addEventListener("click",myInc);
document.querySelector("#dnc").addEventListener("click",myDnc);

function myInc(){

//    count= localStorage.getItem("count");
    count++;

    document.querySelector("#display").innerText = count;
    localStorage.setItem("count",count);

}



function myDnc(){

// count= localStorage.getItem("count");
 count--;

 document.querySelector("#display").innerText  = count;

 localStorage.setItem("count",count);

}


</script>
</html>
