<script>

let signinData = JSON.parse(localStorage.getItem("signinData"));


console.log(signinData);
var user = document.querySelector(".user")

if(signinData !== null){

    user.innerHTML= null;


    let username= document.createElement("a");
        username.innerText = signinData[0].username;

        username.setAttribute("href","index.html");
        username.setAttribute("class","atag");
        // username.style.textDecoration="none"
        // username.style.color="black"


    let cart= document.createElement("a");
    cart.setAttribute("href","cart.html");
    cart.setAttribute("class","atag");
    cart.innerText = "cart";

user.append(username,cart);


}else{
    alert("Please login for more use");
